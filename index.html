<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="./JS-2-2.js"></script>
</head>

<body>
    <header>
        <img src="./Logo.svg" alt="Logo">
        <h1>Library Project</h1>
        <button onclick="modeSwitch()" id="toggle">ðŸŒž</button>
    </header>
    <main>
        <button id="addBook" onclick="toggleForm()">Add Book</button>
        <div id="form-container">
            <div class="form-main">
                <h2 class="form-title">Add a Book</h2>
                <form >
                    <div class="input-group">
                        <div class="input-subgroup">
                        <label for="title">
                            Title
                        </label>
                        <input type="text" name="title" id="title">
                        </div>
                        <div class="input-subgroup">

                            <label for="author">
                                Author
                            </label>
                            <input type="text" name="author" id="author">
                        </div>
                        
                        <div class="input-subgroup">

                            <label for="pages">
                                Pages
                            </label>
                            <input type="number" name="pages" id="pages">
                        </div>
                        
                        <div class="checkbox-input">
                            <label for="read" class="checkbox">
                                Have you read this book?
                            </label>
                            <input type="checkbox" name="read" id="read" class="checkbox">
                        </div>
                    </div>
                </form>
                <button></button>
            </div>
        </div>
    </main>
    <footer>
        <p>bleh</p>
    </footer>
</body>

</html>
